<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <section class="container container-step">
    <!-- Icone estrela -->
    <div class="star">
      <span>
        <img src="./images/icon-star.svg">
      </span>
    </div>

    <!-- Textos -->
    <div>
      <h2>How did we do? </h2>
    </div>

    <div>
      <p>
        Please let us know how we did with your support request.All feedback is appreciated to help us improve our
        offering!Select a note
      </p>

    </div>

    <!-- pontuacao steps -->
    <div class="pontuacao mt-50">
      <div>
        <span onclick="itemSelected(1)" class="item1">1</span>
      </div>
      <div>
        <span onclick="itemSelected(2)" class="item2">2</span>
      </div>
      <div>
        <span onclick="itemSelected(3)" class="item3">3</span>
      </div>
      <div>
        <span onclick="itemSelected(4)" class="item4">4</span>
      </div>
      <div>
        <span onclick="itemSelected(5)" class="item5">5</span>
      </div>
    </div>

    <div class="mt-50 align-btn">
      <button type="button" class="btn" onclick="nextFeedback()">SUBMIT</button>
    </div>
  </section>


  <!-- container feedback -->
  <section class="container feedback">

    <!-- Image -->
    <div class="align-img">
      <span>
        <img src="./images/illustration-thank-you.svg">
      </span>
    </div>
    
    <!-- Textos -->
    <div class="mt-50">
      <p class="step-selected">
       
      </p>
    </div>
    
    <div>
      <h2>Thank you!</h2>
    </div>

    <div class="">
      <p class="txt-feedback">
        Please let us know how we did with your support request.All feedback is appreciated to help us improve our
        offering!
      </p>

    </div>
  </section>

  <script src="./script/script.js"></script>
</body>

</html>
